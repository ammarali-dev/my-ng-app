<!-- property binding  [property]="value"-->
<!-- Event binding (click)="MethodName()" -->
<label for="" class="form-label" [(ngModel)]="serverName">Server Name</label>
<input
  type="text"
  name=""
  id=""
  (input)="onUpdateServerName($event)"
  class="form-control"
/>

<label for="" class="form-label">Server Model</label>
<input
  type="text"
  name=""
  id=""
  [(ngModel)]="serverModel"
  class="form-control"
/>
<p>{{ serverModel }}</p>

<!-- Two Way Data Binding [(ngModel="name")] -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">
  server was created. Server name is {{ serverName }}
</p>
<ng-template #noServer> No server created </ng-template>
<app-server *ngFor="let item of servers"></app-server>
